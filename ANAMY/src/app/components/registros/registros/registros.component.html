<!DOCTYPE html>

<div class="vt">
  <h3 style="font-size: 25px; margin-top: 25px;"> R E G I S T R O S </h3>
</div>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>Usuarios</title>
    <link rel="stylesheet" href="registros.component.css">

  </head>
    <div class="container" style="margin-top: -20px;">
      <div class="row">
        <div class="col-lg-12">
             <div class="table-responsive">
               <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width: 100%;">
                 <thead class="text-center">
                   <tr>
                     <th>Nombre</th>
                     <th>Contraseña</th>
                     <th></th>
                   </tr>
                 </thead>
                 <tbody class="text-center">
                   <tr *ngFor="let usuario of registroService.usuarios">
                    <td>{{usuario.username}}</td>
                    <td>{{usuario.password}}</td>
                    <td style="width: 10%;">
                      <div class="text-center"><div class="btn-group" >
                      <button class="btn boton" style="border-radius: 5px;color: white;" (click)="eliminarUsuario(usuario.username)">Eliminar</button>
                    </div>
                  </div>
                  </td>
                   </tr>
                 </tbody>
               </table>
             </div>
        </div>
      </div>
    </div>
  </html>
<!-- Eitar Modal -->
<div class="modal fade" id="BotonEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="font-size: 25px;">Editar Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-fade" style="background-image: url('/assets/img/FondV.png');">

        <form (ngSubmit)="actualizarUsuario(actualizarUsuarioForm.value)" [formGroup]="actualizarUsuarioForm">



          <input type="text"   formControlName="username"  [(ngModel)]="forUpdate.username"  class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Nombre">

          <input type="text"   formControlName="password"  [(ngModel)]="forUpdate.password"  class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Contraseña">

          <button type="submit" class="btn botn" style="color: white;" data-dismiss="modal" >Guardar</button>
      </form>

      </div>

      <div class="modal-footer">
        <button type="submit" class="btn botn" style="color: white;" data-dismiss="modal" (click)="actualizarUsuarioForm">Guardar</button>
        <button type="button" class="btn boton" style="color: white;" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
