<!DOCTYPE html>

  <div class="vt">
    <h3 style="font-size: 25px; margin-top: 25px;"> P R O D U C T O S </h3>
  </div>
  <div class="im">
    <link ><i routerLink="/principal" class="fas fa-arrow-circle-left"></i>
  </div>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="#">
    <title>Productos</title>
    <link rel="stylesheet" href="productos.component.css">

  </head>

  <body>
    <div class="container" style="margin-top: -70px;">
      <div class="row">
        <div class="col-lg-12" >
          <button type="button" class="btn  botn" data-toggle="modal" style="color: white;" data-target="#exampleModalCenter">Nuevo</button>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-lg-12">
             <div class="table-responsive">
               <table id="tablaPersonas" class="table table-striped table-bordered table-condensed" style="width: 100%;">
                 <thead class="text-center">
                   <tr>
                     <th>Nombre</th>
                     <th>Categoría</th>
                     <th>Precio Unitario</th>
                     <th></th>
                   </tr>
                 </thead>
                 <tbody class="text-center">
                   <tr *ngFor="let producto of productoService.productos">
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td>{{ producto.preciou }}</td>
                    <td style="width: 10%;">
                      <div class="text-center"><div class="btn-group" >
                      <button class="btn botn" style="margin-inline: 10px; border-radius: 5px; color: white;" data-toggle="modal" data-target="#BotonEditar" (click)="editProducto(producto)">Editar</button>
                      <button class="btn boton" style="border-radius: 5px;color: white;" (click)="deleteProducto(producto._id)">Eliminar</button>
                    </div>
                  </div>
                  </td>
                   </tr>
                 </tbody>
               </table>
             </div>
        </div>
      </div>
    </div>
  </body>
  </html>




<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle" style="font-size: 25px;">Agregar Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-fade" style="background-image: url('/assets/img/FondV.png');">

        <form #productoForm="ngForm" (ngSubmit)="addProducto(productoForm)">


          <div class="form-gruop">
          <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="productoService.selectedProducto.nombre" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Nombre del producto">
          </div>


          <input type="text" name="categoria" #categoria="ngModel" [(ngModel)]="productoService.selectedProducto.categoria" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Categoría" >


          <input type="number" name="preciou" #preciou="ngModel" [(ngModel)]="productoService.selectedProducto.preciou" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Precio Unitario">
      </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn botn" style="color: white;" (click)="addProducto(productoForm)">Guardar</button>
        <button type="button" class="btn boton" style="color: white;" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Eitar Modal -->
<div class="modal fade" id="BotonEditar" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"style="font-size: 25px;">Editar Productos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-fade" style="background-image: url('/assets/img/FondV.png');">

        <form #editarForm="ngForm" (ngSubmit)="addProducto(editarForm)">

          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="productoService.selectedProducto._id">

          <input type="text"  name ="nombre"  [(ngModel)]="productoService.selectedProducto.nombre" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Nombre del producto">

          <input type="text"  name ="categoria"  [(ngModel)]="productoService.selectedProducto.categoria" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Categoría">

          <input type="number" name ="preciou"  [(ngModel)]="productoService.selectedProducto.preciou" class="Center form-control mr-sm-2"
          style="height: 38px; width: 300px; margin-top: 20px; margin-left: 100px;"  placeholder="Precio Unitario">
      </form>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn botn" style="color: white;" data-dismiss="modal" (click)="addProducto(editarForm)">Guardar</button>
        <button type="button" class="btn boton" style="color: white;" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
